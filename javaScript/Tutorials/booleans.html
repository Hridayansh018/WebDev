	<body>
		<script>
      console.log(5 > 2);
      console.log(5 < 2);

      if(17>=18) {
        console.log('you can drive');

        console.log('almost there')
      } else {

      if(30>=18) {
        console.log('you can drive');
      } else if(18>30){
        console.log('almost there')
      } else {
        console.log('you cannot drive');
      }

      if(16>=18) {
        console.log('you can drive');
      } {
        console.log('you cannot drive');
      }
			
		</script>
	</body>
