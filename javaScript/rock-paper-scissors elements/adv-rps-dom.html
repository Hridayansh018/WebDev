<!DOCTYPE html>
<html>
  <head>
    <title> adv Rock Paper Scissors</title>

    <link rel="stylesheet" href="adv-rps.css">

  </head>

  <body>
    
    <p class="rps-title">
      rock paper scissors
    </p>

    <button onclick="
        playGame('rock');
      "class="rps-button"><img src="images/rock-emoji.png" class="rps-image">
    </button>

    <button onclick="
      playGame('paper');
      "class="rps-button"><img src="images/paper-emoji.png" class="rps-image">
    </button>

    <button onclick="
      playGame('scissors');
      " class="rps-button"><img src="images/scissors-emoji.png" class="rps-image">
    </button>


    <p class="js-result results"></p>

    <p class="js-moves"> </p>

    <p class="js-score" style="margin-top: 40px;"></p>


    <button onclick="
      score.win = 0;
      score.loss = 0;
      score.tie = 0
      localStorage.removeItem('score');
      updateScore();
      "class="reset-button">Reset
    </button>

    <button class="autoplay-button" 
      onclick="autoplay()">
      Auto Play
    </button>

    <script src="adv-rps.js"></script>

  </body>

</html>
