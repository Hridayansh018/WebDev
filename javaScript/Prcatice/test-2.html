<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1 class="text-3xl font-bold underline" id="text">
    Hello world!
  </h1>
  <div>
    <button id="btn1">change bg</button>
  </div>





  <script>

    function walkDog(){
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          let dogWalked = true;
          if (dogWalked == true) {
            resolve("dog walked")
          } else  reject("dog not walked")
        }, 3000)
      })
    }

    function cleanThekitchen(){
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          let kitchenCleaned = true;
          if (kitchenCleaned == true) {
            resolve("you cleaned the kitchen    ")
          } else  reject("you didn't clean the kitchen")
        }, 3000)
      })
    }

    function washCar(){
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          let carWashed = false;
          if (carWashed == true) {
            resolve("you washed the car")
          } else  reject("you didn't washed the car")
        }, 3000)
      })
    }

    walkDog().then(value => {console.log(value); return cleanThekitchen();}).then(value => {console.log(value); return washCar();}).then(value => {console.log(value)}).catch(err => console.error(err))

  </script>
