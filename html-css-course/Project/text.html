<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <input type="text" placeholder="Search" class="searchbox">
    
    <div class="video-preview">
        <div class="thumbnail-row">
            <img src="thumbnail-1.webp" class="thumbnail" alt="Thumbnail 1">
        </div>
        <div class="channel-pfp">
            <img src="channel-1.jpeg" class="channel-profile" alt="Channel 1">
            <div class="video-info">
                <p class="video-title">Talking tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">Marques Brownlee</p>
                <p class="video-stats">3.4M views &#183; 6 months ago</p>
            </div>
        </div>
    </div>

    <div class="video-preview">
        <div class="thumbnail-row">
            <img src="thumbnail-2.webp" class="thumbnail" alt="Thumbnail 2">
        </div>
        <div class="channel-pfp">
            <img src="channel-2.jpeg" class="channel-profile" alt="Channel 2">
            <div class="video-info">
                <p class="video-title">Try Not To Laugh Challenge #9</p>
                <p class="video-author">Markiplier</p>
                <p class="video-stats">19M views &#183; 1 year ago</p>
            </div>
        </div>
    </div>
</body>
</html>
