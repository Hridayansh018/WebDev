<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="youtube.css">
        <title>Youtube-clone</title>
    </head>
    <body>
        <input type="text" name="" placeholder="Search" class="searchbox">

        <div class="video-preview">
            <div>
                <img src="thumbnail-1.webp" class="thumbnail">
            </div>
            <div>
                <div class="channel-pfp">
                    <img src="channel-1.jpeg" class="channel-pfp">
                </div>
                <div class="video-info">
                    <p class="title">
                    Talking Tech and AI with Google's Deep Learning experts
                </p>
                <p class="video-author">
                    Marques brownlee
                </p>
                <p class="video-stats">
                    3.4M views &#183; 6 months ago
                </p>
                </div>  
            </div>
        </div>

        <div class="video-preview">
            <div class="thumbnail-row">
                <img src="thumbnail-2.webp" class="thumbnail">
            </div>
            <div>
                <div class="channel-pfp">
                    <img src="channel-2.jpeg" class="channel-pfp">
                </div>
                <div class="video-info">
                    <p class="title">
                    Try Not To Laugh Challenge #9
                </p>
                <p class="video-author">
                    Markiplier
                </p>
                <p class="video-stats">
                    19K views &#183; 4 years ago
                </p>
                </div>  
            </div>
        </div>
    </body>
</html>
