<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
    </head>

    <body>
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">Flex 1</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;">
            <div style="background-color: lightblue;
            width: 100px;">div 2</div>
            <div style="background-color: lightpink;
            flex: 1;">Flex 2</div>
        </div>
        
        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 50px;
        justify-content: space-between;">
            <div style="background-color: lightblue;
            width: 100px;">div 3</div>
            <div style="background-color: lightpink;
            width: 100px;">div 3</div>
            <div style="background-color: red;
            width: 100px;">Flex 3</div>
        </div>

    </body>
</html>
